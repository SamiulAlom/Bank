<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="login-area">
    <h1 class="text-center">Welcome to Samiul Bank</h1>
    <div class="submit-area">
        <h3>Login</h3>
        <input type="text" placeholder="Email" class="form-control"> <br>
        <input type="password" placeholder="Password" class="form-control" ><br>
        <button id="login" class="btn btn-danger">Enter</button>
    </div>
  </div>

  <div id="transaction-area">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="cDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="withdraw status">
                <h5>withdraw</h5>
                <h2>$<span id="cWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="cBalance">1100</span></h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
          <div class="submit-area shadow">
            <h3>Deposit</h3>
            <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control">
            <br>
            <button id="deposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area shadow">
                <h3>Withdraw</h3>
            <input type="text" id="withdrawAmount" placeholder="$ amount you want yo withdraw" class="form-control">
            <br>
            <button id="withdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
